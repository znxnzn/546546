	form.on('submit(saveBtn)', function (data) {
	    // 显示查询结果弹窗
	    var index = layer.alert(
	        "查询到以下信息：<br>" + JSON.stringify(data.field, null, 2), 
	        {
	            title: '查询结果'
	        }, 
	        function () {
	            // 关闭当前弹窗
	            layer.close(index);
	            
	            // 关闭iframe（如果需要）
	            var iframeIndex = parent.layer.getFrameIndex(window.name);
	            parent.layer.close(iframeIndex);
	            
	            // 跳转到目标页面
	            window.location.href = "xgcg.html"; // 替换为实际要跳转的页面
	        }
	    );

	});
